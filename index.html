<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Sketch Masters</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
        <link href="/styles/reset.css" type="text/css" rel="stylesheet"/>
        <link href="/styles/style.css" type="text/css" rel="stylesheet"/>
        <link href="/styles/UI.css" type="text/css" rel="stylesheet"/>
        <link rel="stylesheet" media="screen and (max-width: 750px)" href="styles/narrow.css" />
        <link rel="shortcut icon" type="image/x-icon" href="/images/web_icon.ico"/>
        <script src="/script/command.js"></script>
        <script src="/lib/jquery-2.2.1.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            $(window).ready(function() {
                $('#loading').delay(2000).fadeOut(1000);
            });
            var socket = io.connect();
            window.onbeforeunload = function() {
                return "Are you sure you want to leave the game?";
            };
        </script>
        <script src="/script/client/timer-client.js"></script>
        <script src="/script/client/connection-client.js"></script>
        <script src="/script/client/drawing-client.js"></script>
        <script src="/script/client/canvas-client.js"></script>
        <script src="/script/client/chat-client.js"></script>
        <script src="/script/client/game-client.js"></script>
        <script src="/script/client/timer-client.js"></script>
    </head>
    <body style="background-image: url('/images/background.png');">
        <div id="loading"></div>
        <div id="loginForm" title="User Creation">
            <div style="margin-left: 23px; text-align: center">
                <p>
                    <div id="loginErrorContainer"><h3 id="loginErrorDisplay"></h3></div><br>
                    <div id="loginFormContent">
                        <input type="text"  id="loginTextBar">
                        <input type="submit" value="Play!" id="loginSub">
                    </div>
                </p>
            </div>
        </div>
        <header>
            <div id="headerLogo"><a href=""><img src="/images/sketchmasters_logo.png"/></a></div>
            <div id="headerNav">
                <ul>
                    <li><a href="/">back to main menu</a></li>
                </ul>
            </div>
            <div id="headerTimer"><span id="time"><!-- Placeholder -->01:30</span></div>
        </header>
        <container id="contentWrap">
            <div id="toolboxWrap">
                <div id="toolboxRow"><span>></span></div>
                <div id="toolboxContent">
                    <div id="toolboxTitle"><h2>Toolbox</h2></div>
                    <div class="colorPick" style="background-color: red"></div>
                    <div class="colorPick" style="background-color: yellow"></div>
                    <div class="colorPick" style="background-color: green"></div>
                    <div class="colorPick" style="background-color: pink"></div>
                    <div class="colorPick" style="background-color: black"></div>
                    <div class="colorPick" style="background-color: white"></div>
                    <div class="colorPick" style="background-color: gray"></div>
                    <div class="colorPick" style="background-color: blue"></div>
                    <div class="colorPick" style="background-color: aqua"></div>
                    <div class="colorPick" style="background-color: purple"></div>
                </div>
            </div>
            <container id="drawWrap">
                <div id="canvasWrap">
                    <div id="canvasTitleHeader"><h2>Waiting for a game..</h2></div>
                    <div id="canvasSizeWrap"><canvas id="drawCanvas"></canvas></div>
                </div>
            </container>
            <container id="chatWrap">
                <h1>Chat</h1>
                <div id="chatContent"><br></div>
                <div id="chatSend">
                    <span id="chatMessageError"></span>
                    <form id="chatForm">
                        <input placeholder="Type a message here.." type="text" id="chatMessageBox"/>
                        <input title="Send Message" type="submit" id="chatSubmitButton" style="background-image: url('/images/send_icon.png');" value=""/>
                    </form>
                </div>
            </container>
            <container id="usersWrap">
                <h1>Connected Users</h1>
                <div id="userList">
                </div>
                <div id="readyButton">
                    <h2 id="ready">Ready</h2>
                </div>
                <div id="notReadyButton">
                    <h2 id="notready">Not Ready</h2>
                </div>
            </container>
        </container>
    </body>
</html>
